<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Preview imagem antes do upload</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <style>
        .div-img {
            max-width: 100%;
            padding: 10px;
            border: solid 1px #007bff;
        }

        .preview-img {            
            min-width: 100%;
            /*border: solid 1px black;*/
        }
    </style>

    <div class="jumbotron jumbotron-fluid text-center">
        <h1>Preview imagem antes do upload</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-8 ml-auto mr-auto div-img">
                <img class="img-fluid preview-img" src="https://www.casajapon.com/assets/img/no-image/400x400_crop/no-image.jpg" />
            </div>
            <div class="col-md-8 ml-auto mr-auto mt-3">
                <form action="#" method="get">
                    <div>

                    </div>
                    <div class="custom-file col-md-12">
                        <input type="file" class="custom-file-input" id="arquivo-escolhido" accept="image/*">
                        <label class="custom-file-label" for="inputGroupFile03">Escolha uma imagem</label>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 mt-3">
                            <input type="submit" class="btn btn-primary btn-block" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script>
        const $ = document.querySelector.bind(document);

        const previewImg = $('.preview-img');
        const fileChooser = $('#arquivo-escolhido');

        // evento change
        fileChooser.onchange = e => {
            const fileToUpload = e.target.files.item(0);
            const reader = new FileReader();

            // evento disparado quando a imagem terminar de ser lida
            reader.onload = e => previewImg.src = e.target.result;

            // convert a imagem lida em binario para DataURL
            reader.readAsDataURL(fileToUpload);
        };

    </script>

</body>

</html>
